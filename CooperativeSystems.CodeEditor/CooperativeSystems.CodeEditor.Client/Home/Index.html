<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kooperativer Code - Editor</title>
    <!--Load AnuglarJS Framework-->
    <script src="../Common/Scripts/Extern/angularjs/angular.min.js"></script>
    <script src="../Common/Scripts/Extern/angularjs/angular-sanitize.min.js"></script>
    <script src="../Common/Scripts/Extern/angularjs/angular-animate.min.js"></script>
    <script src="../Common/Scripts/Extern/angularjs/angular-aria.min.js"></script>
    <script src="../Common/Scripts/Extern/angularjs/angular-messages.min.js"></script>
    <script src="../Common/Scripts/Extern/angularjs/angular-material.min.js"></script>

    <!--Load Material StyleSheets-->
    <link rel="stylesheet" href="../Common/Scripts/Extern/angularjs/angular-material.min.css">
    <link href="../Common/Scripts/Extern/angularjs/icon.css" rel="stylesheet">

    <!--Load Application-StyleSheets-->
    <link href="../Common/Styles/Chat.css" rel="stylesheet">
    <link href="../Common/Styles/Content.css" rel="stylesheet">
    <link href="../Common/Styles/Editor.css" rel="stylesheet">
    <link href="../Common/Styles/Explorer.css" rel="stylesheet">
    <link href="../Common/Styles/Info.css" rel="stylesheet">
</head>

<body ng-app="CooperativeCodeEdior">
    <div class="application-root" ng-controller="PageController as page" ng-init="page.init()">
        <ng-include src=" '../Common/Templates/Toolbar.html' "></ng-include>
        <md-content layout-padding>
            <div layout="row">
                <div layout="column ">
                    <ng-include src="'../Common/Templates/Info.html'"></ng-include>
                </div>
                <div layout="column">
                    <ng-include src="'../Code/Explorer.html'" ng-show="page.shouldShowExplorerAndEditor()"></ng-include>
                </div>
            </div>
        </md-content>
    </div>


    <!--Load jQuery-->
    <script src="../Common/Scripts/Extern/jQuery/jquery-3.1.0.min.js "></script>
    
    <!--Load app-initializing script-->
    <script src="../Common/Scripts/app.js "></script>

    <!--Load helpers-->
    <script src="../Common/Scripts/Helper/ChatMessage.js "></script>
    <script src="../Common/Scripts/Helper/GitHubContent.js "></script>
    <script src="../Common/Scripts/Helper/HashCode.js "></script>
    <script src="../Common/Scripts/Helper/Language.js "></script>
    <script src="../Common/Scripts/Helper/StringifySafe.js "></script>
    <script src="../Common/Scripts/Helper/uuid.js "></script>


    <!--Load interceptors-->
    <script src="../Common/Scripts/Interceptors/AuthenticationInterceptor.js "></script>

    <!--Load Directives-->
    <script src="../Common/Scripts/Directives/ngEnter.js "></script>

    <!--Load Services-->
    <script src="../Common/Scripts/Services/AccountService.js "></script>
    <script src="../Common/Scripts/Services/GitHubService.js "></script>
    <script src="../Common/Scripts/Services/LanguageService.js "></script>
    <script src="../Common/Scripts/Services/SocketService.js "></script>

    <!--Load Controller-->
    <script src="../Common/Scripts/Controller/ChatController.js "></script>
    <script src="../Common/Scripts/Controller/EditorController.js "></script>
    <script src="../Common/Scripts/Controller/ExplorerController.js "></script>
    <script src="../Common/Scripts/Controller/InfoController.js"></script>
    <script src="../Common/Scripts/Controller/InviteController.js"></script>
    <script src="../Common/Scripts/Controller/LoginController.js "></script>
    <script src="../Common/Scripts/Controller/PageController.js "></script>

    <!--Load Ace Editor-->
    <script src="../Common/Scripts/Extern/ace/ace.js"></script>
    <script src="../Common/Scripts/Extern/ace/ext-language_tools.js"></script>
    <script src="../Common/Scripts/Extern/ace/ui-ace.js "></script>
</body>

</html>
