<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kooperativer Code - Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../Common/Styles/Toolbar.css" rel="stylesheet">
    <link href="../Common/Styles/Sidebar.css" rel="stylesheet">
    <link href="../Common/Styles/Content.css" rel="stylesheet">
</head>

<body ng-app="CooperativeCodeEdior">
    <div class="application-root" ng-controller="PageController as page" ng-init="page.init()">
        <ng-include src=" '../Common/Templates/Toolbar.html' "></ng-include>
        <md-content layout-padding>
            <div layout="row">
                <div layout="column ">
                    <ng-include src="'../Login/Login.html'" ng-hide="isLoggedIn"></ng-include>
                    <ng-include src="'../Login/UserInfo.html'" ng-show="isLoggedIn"></ng-include>
                </div>
                <div layout="column">
                    <ng-include src="'../Code/Explorer.html'"></ng-include>
                </div>
                <div layout="column">
                    <ng-include src=" '../Common/Templates/Sidebar.html' "></ng-include>
                </div>
        </md-content>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.0.min.js "></script>
    <script src="../Common/Scripts/app.js "></script>
    <script src="../Common/Scripts/GitHubContent.js "></script>
    <script src="../Common/Scripts/Interceptors/AuthenticationInterceptor.js "></script>

    <script src="../Common/Scripts/Directives/LazyJS.js "></script>

    <script src="../Common/Scripts/Services/GlobalConfigService.js "></script>
    <script src="../Common/Scripts/Services/AccountService.js "></script>
    <script src="../Common/Scripts/Services/GitHubService.js "></script>

    <script src="../Common/Scripts/Controller/SideBarController.js "></script>
    <script src="../Common/Scripts/Controller/LoginController.js "></script>
    <script src="../Common/Scripts/Controller/ExplorerController.js"></script>
    <script src="../Common/Scripts/Controller/EditorController.js"></script>
    <script src="../Common/Scripts/Controller/PageController.js "></script>
    <script src="../Common/Scripts/Controller/UsersController.js "></script>

    <script src="https://cdn.jsdelivr.net/ace/1.2.4/min/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/g/ace@1.2.4(min/theme-vibrant_ink.js+noconflict/ext-language_tools.js)"></script>

   
    <script src="../Common/Scripts/Extern/ui-ace.js "></script>
</body>

</html>
