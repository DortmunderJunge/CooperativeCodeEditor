<div ng-cloak style="height: 100%;" ng-controller="EditorController as editor">
    <md-toolbar class="md-theme-indigo">
        <div layout="row">
            <div style="width: 80%;">
                <h2 class="md-toolbar-tools">{{ activeDocument.name }}</h2>
            </div>
            <md-input-container style="width: 20%; margin-top: 15px; margin-right:20px; margin-bottom:0;"> 
                <md-select ng-model="editor.language" aria-label="Sprache">
                    <md-option ng-repeat="lang in editor.languages" value="{{lang.name}}" ng-disabled="!lang.supportsFile(activeDocument.name)">
                        {{lang.caption}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
    </md-toolbar>
    <md-content class="page-container editor-container">
        <md-card class="page">
            <div id="code-editor" ng-model="editor.fileContent" ui-ace="{theme:'vibrant_ink', mode:editor.language.name, onChange:editor.contentChanged}" layout-fill layout-align="top center">
                
            </div>
        </md-card>
    </md-content>
</div>
<script type="text/javascript-lazy" src="../Common/Scripts/CodeEditor.js"></script>
