<html>
	<head>
		<style>
			#editor {
				position: relative;
				width: 500px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="editor">some text</div>
		<button id="save">Speichern</button>
		<script src="ace.js" type="text/javascript" charset="utf-8"></script>
		<script>
			console.log(window.location.hash)
			var session = window.location.hash.replace("#", "")
			var ws = new WebSocket("ws://localhost:8081/ws/"+session);
			var editor = ace.edit("editor");
			var wsChange = false;

			function onChange(event) {
				if (wsChange == false) {
					console.log(event)
					var msg = new Object();
					msg.data = editor.getValue();
					msg.curPos = editor.getCursorPosition();
					var jon = JSON.stringify(msg);
					ws.send(jon);
					console.log(jon)
				}
			}



			editor.on("change", onChange)



			ws.onmessage = function(e) {
				wsChange = true;
				console.log(e.data)
				var msg = JSON.parse(e.data);
				editor.setValue(msg.data, msg.curPos)
				wsChange = false;
			}

			function download(name, type) {
				var text = editor.getValue();
				var a = document.createElement("a");
				var file = new Blob([text], {type: type});
				a.href = URL.createObjectURL(file);
				a.download = name;
				a.click();
			}

			element = document.getElementById("save")
			element.onclick = function() {
				download("cce", "text/plain")
			}
		</script>
	</body>
</html>
